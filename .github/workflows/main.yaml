name: Trivy Result Workflow

on: [push]

jobs:
  send-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run My Action
        uses: ./github/actions/my-action
        env:
          INPUT_FOLDER_PATH: './path/to/your/folder' # Specify the folder path where the json file generated by Trivy is stored
          INPUT_API_URL: 'https://your-api-endpoint.com' # Specify the API URL
          INPUT_API_KEY: ${{ secrets.API_KEY }} # Use GitHub secrets to store the API key
